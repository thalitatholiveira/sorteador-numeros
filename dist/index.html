<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <!--Título-->
    <title>Sorteador de números</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Container que centraliza todo o site-->
    <div class="container">

        <!--TREVO + TÍTULO - logo responsiva (imagem)-->
        <picture class="pic">
            <source media="(max-width: 600px)" srcset="imagens/logo-p.png" type="image/png">
            <source media="(max-width: 1200px)" srcset="imagens/logo-m.png" type="image/png">
            <img src="imagens/logo-g.png" alt="Logo">
        </picture>

        <!--Espaço para inserção de dados pelo usuário-->
        <div class="input-container">
            <div class="description">
                <p>Insira abaixo o intervalo numérico que deseja sortear. Boa sorte!</p>
            </div>

            <div class="range-container">
                <div class="range-container-box">
                    <p>Sortear</p>
                    <input type="number" class="input" id="amount">
                </div>
                <div class="range-container-box">
                    <p>número(s) entre</p>
                    <input type="number" name="minimo" class="input" id="minimo">
                </div>
                <div class="range-container-box">
                    <p>e</p>
                    <input type="number" name="maximo" class="input" id="maximo">
                </div>
            </div>

            <!--Botões-->
            <div class="button-container">
                <button class="button-design" onclick="onClickButton()">Sortear</button>
                <button class="button-design" onClick="clearButton()">Limpar</button>
            </div>
        </div>

        <!--Caixa com o resultado-->
        <div class="result-block">
            <h1 class="result" id="result"></h1>
        </div>
        <br>
        
    </div>

    <!--Rodapé-->
    <footer class="footer">    

        <p>Developed by <strong>Thalita Oliveira</strong> | <a href="https://github.com/thalitatholiveira" target="_blank" rel="external">GitHub</a></p>

    </footer>

    <!--JavaScript-->
    <script src="main.js"></script>

</body>
</html>
