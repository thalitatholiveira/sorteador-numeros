<head>
    <meta charset="UTF-8">

    <!--Fonte Roboto-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <!--Título-->
    <title>Sorteador de números</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Container que centraliza todo o site-->
    <div class="container">
        
        <!--TREVO - logo responsiva (imagem)-->
        <!--<picture class="pic">
            <source media="(max-width: 600px)" srcset="imagens/trevo-p.png" type="image/png">
            <source media="(max-width: 1200px)" srcset="imagens/trevo-m.png" type="image/png">
            <img src="imagens/trevo-g.png" alt="Logo">
        </picture>-->

        <!--TREVO - logo não-responsiva (imagem)-->

        <br>-->

        <!-- TÍTULO (HTML e CSS)-->
        <!--<p class="sorteador">Sorteador</p>
        <p class="de-numeros">de nú meros</p>-->

        <!--TREVO + TÍTULO - logo responsiva (imagem)-->
        <picture class="pic">
            <source media="(max-width: 600px)" srcset="imagens/logo-p.png" type="image/png">
            <source media="(max-width: 1200px)" srcset="imagens/logo-m.png" type="image/png">
            <img src="imagens/logo-g.png" alt="Logo">
        </picture>

        <!--Descrição e espaços para inserção de dados pelo usuário-->
        <p class="description">Insira abaixo o intervalo de números que deseja sortear. Boa sorte!</p>
        <div class="range-container">
            <p>Sortear<input type="number" class="input" id="amount"></p>
            <p>número(s) entre<input type="number" name="minimo" class="input" id="minimo"></p>
            <p>e <input type="number" name="maximo" class="input" id="maximo"></p>
        </div>
        <br>

        <!--Botões-->
        <div>
            <button class="button-design" onclick="onClickButton()">Sortear</button>
            <button class="button-design" onClick="clearButton()">Limpar</button>
        </div>

        <!--Caixa com o resultado-->
        <div class="result-block">
            <h1 class="result" id="result"></h1>
        </div>
        <br>
        
    </div>

    <!--Rodapé-->
    <footer class="footer">        
        <p class="icon-reference">Icon made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</p>

    <!--JavaScript-->
    <script src="main.js"></script>
