<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Sorteador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="sorteador-logo.png" alt="Logo">
        <br>
        <p class="description">Insira abaixo o intervalo de números que deseja sortear. Boa sorte!</p>
        <br>
        <div class="range-container">
            <p>Sortear<input type="number" class="input" id="amount"></p>
            <p>número entre<input type="number" name="minimo" class="input" id="minimo"></p>
            <p>e <input type="number" name="maximo" class="input" id="maximo"></p>
        </div>
        <br>
    </div>
    <div class="button-group">
        <button class="botao" id="botao" onclick="onClickButton()">Sortear</button>
        <button class="botao" onClick="clearButton()">Limpar</button>
        <br>
        <h1 class="result" id="result"></h1>
        <br>
        <p class="icon-reference">Icon made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
