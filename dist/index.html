<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sorteador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Sorteador de números</h1>
        <p class="description">Insira abaixo o intervalo de números que deseja sortear:</p>
        <p>Valor mínimo: <input type="number" name="minimo" class="input" id="minimo"></p>
        <p>Valor máximo: <input type="number" name="maximo" class="input" id="maximo"></p>
    </div>
    <div class="button-group">
        <button class="botao" id="botao" onclick="onClickButton()">Sortear</button>
        <button class="botao" onClick="clearButton()">Limpar</button>
        <h1 class="resultado" id="resultado"></h1>
    </div>
    <script src="main.js"></script>
</body>
</html>
